<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Events | Trinity College Nabbingo</title>
    <link rel="stylesheet" href="css/header_footer.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/pages.css">
    <link rel="stylesheet" href="css/calendar.css">
    <script src="js/script.js"></script>
</head>
<body>
    <div id="header"></div>
    <main>
        
        <h2>Upcoming Events</h2>
            <article>
                <h3>Annual Sports Day</h3>
                <img src="images/sportsday.jpeg" alt="Annual sports Gala">
                <div id="upcoming-event-text"></div>
                <img src="images/sportsgala.jpeg" alt="Annual sports Gala">
                <p>Come One, Come All!</p>
            </article>

            <div id="event-calendar">
                <h2>Event Calendar</h2>
            
                <div class="calendar-nav">
                    <button id="prev-month">&lt; Prev</button>
                    <span id="current-month">March 2025</span>
                    <button id="next-month">Next &gt;</button>
                </div>
            
                <table>
                    <thead>
                        <tr>
                            <th>Sun</th>
                            <th>Mon</th>
                            <th>Tue</th>
                            <th>Wed</th>
                            <th>Thu</th>
                            <th>Fri</th>
                            <th>Sat</th>
                        </tr>
                    </thead>
                    <tbody id="calendar-body">
                    </tbody>
                </table>
            </div> 
    </main>
   <div id="footer"></div>
   <script src="js/calendar.js"></script>
</body>
</html>
